<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f4f4f9;
        color: #333;
        font-family: Arial, sans-serif;
    }
    img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>
<div>
    <h1>Current Weather</h1>
    <p id="weather-details"></p>
    <img id="weather-image" src="" alt="Weather Image">
</div>

<script>
// Sample weather data as provided
const weatherData = {
    "lat": 33.44,
    "lon": -94.04,
    "timezone": "America/Chicago",
    "timezone_offset": -18000,
    "current": {
        "dt": 1684929490,
        "sunrise": 1684926645,
        "sunset": 1684977332,
        "temp": 292.55,
        "feels_like": 292.87,
        "pressure": 1014,
        "humidity": 89,
        "dew_point": 290.69,
        "uvi": 0.16,
        "clouds": 53,
        "visibility": 10000,
        "wind_speed": 3.13,
        "wind_deg": 93,
        "wind_gust": 6.71,
        "weather": [
            {
                "id": 803,
                "main": "Clouds",
                "description": "broken clouds",
                "icon": "04d"
            }
        ]
    }
};

function determineSeason(dt) {
    const date = new Date(dt * 1000);
    const month = date.getMonth();
    if (month >= 3 && month <= 5) {
        return 'spring';
    } else if (month >= 6 && month <= 8) {
        return 'summer';
    } else if (month >= 9 && month <= 11) {
        return 'autumn';
    } else {
        return 'winter';
    }
}

function determineCondition(weather) {
    const main = weather[0].main.toLowerCase();
    if (main.includes('rain') || main.includes('snow')) {
        return 'precipitation';
    } else {
        return 'emptySky';
    }
}

function determineDayTime(sunrise, sunset, dt) {
    return (dt >= sunrise && dt <= sunset) ? 'light' : 'dark';
}

const currentSeason = determineSeason(weatherData.current.dt);
const currentCondition = determineCondition(weatherData.current.weather);
const currentDayTime = determineDayTime(weatherData.current.sunrise, weatherData.current.sunset, weatherData.current.dt);

document.getElementById('weather-details').innerHTML = `Season: ${currentSeason}, Condition: ${currentCondition}, Day Time: ${currentDayTime}`;

// You would replace this URL with an actual image path depending on the conditions
document.getElementById('weather-image').src = "https://example.com/path_to_image_based_on_conditions.jpg";

</script>
</body>
</html>
